<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Stats</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Flight Statistics</h1>
    <form method="post">
        <label for="limit">Number of Entries:</label>
        <select name="limit" id="limit">
            <option value="50" {% if limit == 50 %}selected{% endif %}>50</option>
            <option value="100" {% if limit == 100 %}selected{% endif %}>100</option>
            <option value="200" {% if limit == 200 %}selected{% endif %}>200</option>
        </select>
        <button type="submit">Show</button>
    </form>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Altitude</th>
            <th>Velocity</th>
            <th>Heading</th>
        </tr>
        {% for row in flight_stats %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('graph') }}">View Graph</a>
</body>
</html>
